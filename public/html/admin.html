<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Manage Users</h2>
    <div class="container-main">
        <div class="container-main-admin--approve">
            <h2>Add users</h2>
            <form class = "add-user-form" method="POST">
                <input type = "text" class = "name" placeholder="Name">
                <input type = "text"  class = "email" placeholder="Email">
                <input type = "text" class = "groupname" placeholder="Group Name">
                <button class = "sub-button" type="submit">Add User</button>
            </form>
        </div>
        <div class="container-main-admin--remove">
            <h2>Members</h2>
            <ul class = "member-container">

            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
